<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md space-y-4" *ngIf="user">
      <h2 class="text-2xl font-bold">Welcome, {{ user.name }}</h2>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>ID:</strong> {{ user.id }}</p>

      <button 
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
        (click)="logout()">
        Logout
      </button>
    </div>
    <div *ngIf="!user" class="text-center mt-10 text-gray-600">
      Loading user info...
    </div>
