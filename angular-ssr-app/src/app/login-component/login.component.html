<div class="min-h-screen flex items-center justify-center bg-grey-100">
      <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

        <form (ngSubmit)="onLogin()" class="space-y-5">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M5.121 17.804A13.937 13.937 0 0112 15c2.39 0 4.636.64 6.58 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </span>
            <input [(ngModel)]="username" name="username" placeholder="Username" required
                   class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
          </div>

          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2v2h4v-2zM16 11v2m0 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6m12 0a4 4 0 00-4-4h-4a4 4 0 00-4 4"/>
              </svg>
            </span>
            <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required
                   class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
          </div>

          <button type="submit"
                  class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
            Login
          </button>
          <!-- Error message -->
          <div *ngIf="error" class="text-red-600 font-medium text-sm mt-2 text-center">
            {{ error }}
          </div>

        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a (click)="register()" class="text-indigo-600 font-medium hover:underline">Register</a>
          </p>
      </div>
    </div>
