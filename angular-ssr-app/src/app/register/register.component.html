<div class="min-h-screen flex items-center justify-center bg-grey-100">
      <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

        <form (ngSubmit)="onRegister()" class="space-y-5">
          <input [(ngModel)]="name" name="name" placeholder="Name" required
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500"/>

          <input [(ngModel)]="email" name="email" placeholder="Email" required
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500"/>

          <input [(ngModel)]="username" name="username" placeholder="Username" required
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500"/>

          <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500"/>

          <button type="submit"
                  class="w-full bg-pink-600 text-white py-2 rounded-lg font-semibold hover:bg-pink-700 transition-all">
            Register
          </button>

          <p *ngIf="errorMessage" class="text-red-600 text-center text-sm">{{ errorMessage }}</p>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a (click)="onLogin()" class="text-pink-600 font-medium hover:underline">Login</a>
        </p>
      </div>
    </div>
